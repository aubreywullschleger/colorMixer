<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  {{#colors}}
  <main>
    <section>
      <div style="background-color: rgba({{red}}, {{green}}, {{blue}}, 1)"></div>
    </section>
  </main>
  {{/colors}}
  <form action="/colors" method="post">
    <input type="text" id="red" name="red" placeholder="red">
    <input type="text" id="green" name="green" placeholder="green">
    <input type="text" id="blue" name="blue" placeholder="blue">
    <input type="submit" value="Add Color">
  </form>
</body>
</html>
